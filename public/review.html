    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    rel="stylesheet"

  <header>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="/main">Home</a>
      <a href="/about">About</a>

    <div id="main">
      <button class="openbtn" onclick="openNav()">
        &#9776;
      </button>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center" id="logoFont">
          <span class="fa fa-paw"></span> BARKS & BREWS <span
            class="fa fa-beer fa-flip-horizontal"
          ></span>
        </h1>
        <hr />
        <h2 class="text-center">
          Please add a review
        </h2>
        <br />

        <div class="card-body">
          <!-- <form id="review"> -->
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="barname">Bar Name</label>
            <input type="text" class="form-control" id="barname" />
          </div>
          <div class="form-group">
            <label for="comment">Leave a comment</label>
            <textarea class="form-control" id="comment" rows="5"></textarea>
          </div>

          <!--stars -->
          <!-- code was derived from codepen -->
          <div>
          <h6>Rating</h6>
          <fieldset class="rating" id="rate">
            <input type="radio" id="star5" name="rating" value="5" /><label
              class="full"
              for="star5"
              title="Best - 5 stars"
            ></label>
            <input
              type="radio"
              id="star4half"
              name="rating"
              value="4.5"
            /><label
              class="half"
              for="star4half"
              title="Pretty good - 4.5 stars"
            ></label>
            <input type="radio" id="star4" name="rating" value="4" /><label
              class="full"
              for="star4"
              title="Pretty good - 4 stars"
            ></label>
            <input
              type="radio"
              id="star3half"
              name="rating"
              value="3.5"
            /><label class="half" for="star3half" title="OK- 3.5 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label
              class="full"
              for="star3"
              title="OK- 3 stars"
            ></label>
            <input
              type="radio"
              id="star2half"
              name="rating"
              value="2.5"
            /><label
              class="half"
              for="star2half"
              title="Kinda bad - 2.5 stars"
            ></label>
            <input type="radio" id="star2" name="rating" value="2" /><label
              class="full"
              for="star2"
              title="Kinda bad - 2 stars"
            ></label>
            <input
              type="radio"
              id="star1half"
              name="rating"
              value="1.5"
            /><label
              class="half"
              for="star1half"
              title="Sucks - 1.5 stars"
            ></label>
            <input type="radio" id="star1" name="rating" value="1" /><label
              class="full"
              for="star1"
              title="Sucks- 1 star"
            ></label>
            <input
              type="radio"
              id="starhalf"
              name="rating"
              value="0.5"
            /><label
              class="half"
              for="starhalf"
              title="Sucks- 0.5 stars"
            ></label>
          </fieldset>
        </div>
          <!-- stars end -->
          <br /><br/>
          <div class="container text-center">
            <a href=""
              ><button type="submit" class="btn btn-lg reviewSubmitBtn" id="submit">
                <span class="">Submit</span>
              </button></a
            >
          </div>
          <!-- <div class="jumbotron"> -->
            <!-- <div class="col-sm-8 col-sm-offset-2"> -->
              <!-- <h2>Reviews</h2> -->
              <!-- <hr> -->
              <!-- <div id="review-area"></div>
            </div> -->
          </div>
         
         <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            
            <div class="modal-body">
              <p>Please fill out the whole form.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
         </div>
      </div>
       </div>
<!-- <a href="/readreview">Read Review</a> -->
      <footer class="footer">
        <div class="container">
        </div>
      </footer>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/entlocator.js"></script>
    
  </body>
